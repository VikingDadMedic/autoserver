description: Skills of a pet
attributes:
  age:
    type: integer
    description: How old is the pet
    default: 1
  intelligence:
    type: integer
    description: How smart is the pet
    validate:
      required: true
      minimum:
        # Allows referring to a runtime value, i.e. here `age` must be
        # lesser than `intelligence`
        $data: '1/age'
