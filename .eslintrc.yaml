extends:
#- standard
- plugin:you-dont-need-lodash-underscore/all

root: true

# Most parserOptions are implied by feross/standard
parserOptions:
  ecmaVersion: 8 ## TO REMOVE
  sourceType: script
  ecmaFeatures: ## TO REMOVE
    impliedStrict: false
    jsx: true
    experimentalObjectRestSpread: true
    globalReturn: true

# feross/standard implies "node" and "es6"
env:
  node: true ## TO REMOVE
  es6: true ## TO REMOVE
  mocha: true

# feross/standard implies "import", "node", "promise" and "standard"
plugins:
#- compat
- eslint-comments
- filenames
- fp
- html
- import ## TO REMOVE
- markdown
- node ## TO REMOVE
- promise ## TO REMOVE
- standard ## TO REMOVE
- unicorn

rules:
  # Temporary feross/standard, to remove progressively
  accessor-pairs: error
  arrow-spacing:
  - error
  - before: true
    after: true
  block-spacing:
  - error
  - always
  brace-style:
  - error
  - 1tbs
  - allowSingleLine: true
##  camelcase:
##  - error
##  - properties: never
  comma-spacing:
  - error
  - before: false
    after: true
  comma-style:
  - error
  - last
  constructor-super: error
  curly:
  - error
  - multi-line
  dot-location:
  - error
  - property
  eol-last: error
##  eqeqeq:
##  - error
##  - always
##  - 'null': ignore
  func-call-spacing:
  - error
  - never
  generator-star-spacing:
  - error
  - before: true
    after: true
  handle-callback-err:
  - error
  - "^(err|error)$"
  indent:
  - error
  - 2
  - SwitchCase: 1
  key-spacing:
  - error
  - beforeColon: false
    afterColon: true
  keyword-spacing:
  - error
  - before: true
    after: true
  new-cap:
  - error
  - newIsCap: true
    capIsNew: false
  new-parens: error
  no-array-constructor: error
  no-caller: error
  no-class-assign: error
  no-compare-neg-zero: error
  no-cond-assign: error
  no-const-assign: error
  no-constant-condition:
  - error
  - checkLoops: false
  no-control-regex: error
  no-debugger: error
  no-delete-var: error
  no-dupe-args: error
  no-dupe-class-members: error
  no-dupe-keys: error
  no-duplicate-case: error
  no-empty-character-class: error
  no-empty-pattern: error
  no-eval: error
##  no-ex-assign: error
  no-extend-native: error
  no-extra-bind: error
  no-extra-boolean-cast: error
  no-extra-parens:
  - error
  - functions
  no-fallthrough: error
  no-floating-decimal: error
  no-func-assign: error
  no-global-assign: error
  no-implied-eval: error
  no-inner-declarations:
  - error
  - functions
  no-invalid-regexp: error
  no-irregular-whitespace: error
  no-iterator: error
  no-label-var: error
  no-labels:
  - error
  - allowLoop: false
    allowSwitch: false
  no-lone-blocks: error
  no-mixed-operators:
  - error
  - groups:
    - - "=="
      - "!="
      - "==="
      - "!=="
      - ">"
      - ">="
      - "<"
      - "<="
    - - "&&"
      - "||"
