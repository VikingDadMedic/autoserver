$schema: http://json-schema.org/draft-06/schema#
$id: schema_json_schema_v1
title: API engine schema's JSON schema
description: JSON schema validating the API engine's schema
type: object
required: [engine, models]
properties:
  # Versioning
  engine:
    type: string
    pattern: '^api-engine [0-9]+\.[0-9]+\.[0-9]+$'
  # Model definitions
  models:
    additionalProperties:
      $ref: '#/definitions/model'
    # Check models names
    propertyNames:
      $ref: '#/definitions/validModelName'
  # `schema.authorize`
  authorize:
    $ref: '#/definitions/authorize'
  # Custom variables that can be used in schema functions
  variables:
    $ref: '#/definitions/variables'
  # Functions that modifies schema definition
  plugins:
    $ref: '#/definitions/plugins'
  # Custom validation keywords
  validation:
    $ref: '#/definitions/validation'
  # Automatically generated, and used to validate `type`
  modelTypes:
    type: array
    items:
      type: string
  # Automatically generated, and used to validate custom validation keywords
  customValidationNames:
    type: array
    items:
      type: string
# Users can only define custom properties prefixed with x-*
additionalProperties: false
patternProperties:
  '^x-': true
definitions:
  # schema.models.MODEL
  model:
    type: object
    # Users can only define custom properties prefixed with x-*
    additionalProperties: false
    patternProperties:
      '^x-': true
    required: [attributes]
    properties:
      model:
        $ref: '#/definitions/validModelName'
      description:
        $ref: '#/definitions/description'
      authorize:
        $ref: '#/definitions/authorize'
      database:
        $ref: '#/definitions/database'
      attributes:
        type: object
        additionalProperties:
          $ref: '#/definitions/attribute'
        propertyNames:
          $ref: '#/definitions/validAttributeName'
        properties:
          id:
            $ref: '#/definitions/idAttribute'
        # Models can have a maximum of 50 attributes.
        # This is too avoid big responses.
        maxProperties: 50
  # MODEL.id
  idAttribute:
    properties:
      # `model.id` can only be a string:
      #  - it should be able to be assigned by the API (as opposed to the
      #    database), so serial integers cannot be used
      #  - it cannot be targetting another model.
      type:
        const: string
      # `MODEL.id` cannot be optional
      validate:
        properties:
          required:
            not:
              const: false
    # `MODEL.id` cannot use value|readonly
    allOf:
    - not:
        required: [value]
    - not:
        required: [readonly]
  # MODEL.attributes
  attribute:
    type: object
    # Users can only define custom properties prefixed with x-*
    additionalProperties: false
    patternProperties:
      '^x-': true
    properties:
      alias:
        oneOf:
        - type: string
          $ref: '#/definitions/validAttributeName'
        - type: array
          items:
            type: string
            $ref: '#/definitions/validAttributeName'
      readonly:
        $ref: '#/definitions/schemaFuncBoolean'
      value:
        $ref: '#/definitions/transformValue'
      # General data validation
      validate:
        $ref: '#/definitions/validate'
      # Like JSON schema, but is used for more than validation,
      # e.g. in GraphQL schema
      type:
        $ref: '#/definitions/type'
      # For array types
      multiple:
        type: boolean
      # Indicate an attribute is deprecated, and why
      deprecation_reason:
        $ref: '#/definitions/description'
      # Used in automatically generated documentation
      description:
        $ref: '#/definitions/description'
      # Used in automatically generated documentation
      examples:
        type: array
        items:
          type: string
      # Default value
      default:
        $ref: '#/definitions/schemaFuncOrValue'
  # model.authorize
  # It is validated in more details when parsed
  authorize:
    oneOf:
    - type: array
      items:
        type: object
    - type: object
  # model.database
  database:
    type: string
  # schema.variables
  variables:
    type: object
    # system variables start with $, so we forbid it for user variables
    # for forward compatibility
    propertyNames:
      not:
        pattern: '^\$'
      pattern: '^[a-zA-Z0-9_-]+$'
  # schema.plugins
  plugins:
    type: array
    items:
      type: object
      properties:
        plugin:
          typeof: [function, string]
        enabled:
          typeof: boolean
        opts: {}
      additionalProperties: false
  # schema.validation
  validation:
    type: object
    additionalProperties:
      type: object
      properties:
        test:
          $ref: '#/definitions/schemaFuncString'
        # Error messages can either be a string, or schema functions
        message:
          $ref: '#/definitions/schemaFuncString'
          # Convention: error message must start with "must"
          if:
            type: string
          then:
            anyOf:
            - pattern: ^must\s
            - pattern: ^\("must\s.*"\)$
            - pattern: ^\('must\s.*'\)$
            - pattern: ^\(`must\s.*`\)$
        type:
          $ref: '#/definitions/jsonSchemaType'
      additionalProperties: false
    # Must start with uppercase letter to avoid naming conflict with other
    # attributes, and ensure forward compatibility
    propertyNames:
      pattern: '^[A-Z][a-zA-Z0-9]*$'
  # attr.type
  type:
    oneOf:
    - $ref: '#/definitions/singleType'
    # Cannot specify models when using an array of types
    - type: array
      # Must choose between multiple and non-multiple types, when using an array
      oneOf:
      - items:
          $ref: '#/definitions/nonModelSimpleType'
      - items:
          $ref: '#/definitions/nonModelMultipleType'
      minItems: 1
      uniqueItems: true
  singleType:
    type: string
    oneOf:
    - $ref: '#/definitions/modelType'
    - $ref: '#/definitions/nonModelType'
  modelType:
    enum:
      $data: '/modelTypes'
  nonModelType:
    oneOf:
    - $ref: '#/definitions/nonModelSimpleType'
    - $ref: '#/definitions/nonModelMultipleType'
  nonModelSimpleType:
    enum:
    - string
    - number
    - integer
    - boolean
    # Not allowed: should use models instead
    # - object
    # Not allowed: should use [] notation instead
    # - array
  nonModelMultipleType:
    enum:
    - string[]
    - number[]
    - integer[]
    - boolean[]
  # attr.value
  transformValue:
    $ref: '#/definitions/schemaFuncOrValue'
  # model.description or attr.description
  description:
    type: string
  # TODO: validate that if this is not schema function, it should be of same
  # type as the attribute.type
  schemaFuncOrValue:
    anyOf:
    - $ref: '#/definitions/schemaFunc'
    - not:
        $ref: '#/definitions/schemaFunc'
  schemaFuncString:
    anyOf:
    - $ref: '#/definitions/schemaFunc'
    - not:
        $ref: '#/definitions/schemaFunc'
      type: string
  schemaFuncBoolean:
    anyOf:
    - $ref: '#/definitions/schemaFunc'
    - type: boolean
  # Schema functions can either be external (function) or
  # inline (a string '(...)')
  schemaFunc:
    anyOf:
    - typeof: function
    - type: string
      pattern: '^\s*\(.*\)\s*$'
  # Keys of schema.models.*, and model.model
  validModelName:
    type: string
    # Valid GraphQL identifier name, regular expression taken from spec
    # Additional restriction: lowercase-only
    pattern: '^[_a-z][_0-9a-z]*$'
    # Should not start with __ as it is reserved for GraphQL introspection types
    not:
      pattern: '^__'
    # This is too avoid big responses, or hitting database limits
    maxLength: 100
  # Keys of MODEL.attributes.*
  validAttributeName:
    allOf:
    # Attributes follow same naming convention as models
    - $ref: '#/definitions/validModelName'
    # 'all' is a special attribute name, used to query all attributes
    - not:
        const: all
  # attr.validate
  validate:
    type: object
    $ref: '#/definitions/jsonSchema'
  # Value of jsonSchema.type
  jsonSchemaType:
    oneOf:
    - type: string
      enum: [string, number, integer, boolean, null, object, array]
    - type: array
      items:
        $ref: '#/definitions/jsonSchemaType'
  # Reuse standard JSON schema as a base
  # This is JSON schema v6, as YAML
  # The spec is currently in draft (only v4 is currently official)
  jsonSchema:
    definitions:
      jsonSchemaArray:
        type: array
        minItems: 1
        items:
          $ref: '#/definitions/jsonSchema'
      nonNegativeInteger:
        type: integer
        minimum: 0
      nonNegativeIntegerDefault0:
        allOf:
          - $ref: '#/definitions/jsonSchema/definitions/nonNegativeInteger'
          - default: 0
      simpleTypes:
        enum:
          - array
          - boolean
          - integer
          - 'null'
          - number
          - object
          - string
      stringArray:
        type: array
        items:
          type: string
        uniqueItems: true
        default: []
    type:
    - object
    # JSON schemas can be booleans
    - boolean
    properties:
      # The following properties are not available, because a property on
      # attributes should be used instead:
      #  - type
      #  - description
      #  - examples
      #  - default
      #  - title
      # The following properties are not available, because attributes cannot
      # be objects.
      #  - maxProperties
      #  - minProperties
      #  - additionalProperties
      #  - properties
      #  - patternProperties
      #  - propertyNames
      # We are using a different syntax for the following attributes:
      #  - format
      #  - required
      #  - dependencies
      # The following properties are not available, because not directly
      # validation-related:
      #  - $id
      #  - $schema
      #  - $ref
      #  - definitions
      multipleOf:
        type: number
        exclusiveMinimum: 0
      maximum:
        type: number
      exclusiveMaximum:
        type: number
      minimum:
        type: number
      exclusiveMinimum:
        type: number
      maxLength:
        $ref: '#/definitions/jsonSchema/definitions/nonNegativeInteger'
      minLength:
        $ref: '#/definitions/jsonSchema/definitions/nonNegativeIntegerDefault0'
      pattern:
        type: string
        format: regex
      additionalItems:
        $ref: '#/definitions/jsonSchema'
      items:
        anyOf:
          - $ref: '#/definitions/jsonSchema'
          - $ref: '#/definitions/jsonSchema/definitions/jsonSchemaArray'
        default: {}
      maxItems:
        $ref: '#/definitions/jsonSchema/definitions/nonNegativeInteger'
      minItems:
        $ref: '#/definitions/jsonSchema/definitions/nonNegativeIntegerDefault0'
      uniqueItems:
        type: boolean
        default: false
      contains:
        $ref: '#/definitions/jsonSchema'
      const: {}
      enum:
        type: array
        minItems: 1
        uniqueItems: true
      allOf:
        $ref: '#/definitions/jsonSchema/definitions/jsonSchemaArray'
      anyOf:
        $ref: '#/definitions/jsonSchema/definitions/jsonSchemaArray'
      oneOf:
        $ref: '#/definitions/jsonSchema/definitions/jsonSchemaArray'
      not:
        $ref: '#/definitions/jsonSchema'
      # Future JSON standard
      formatMaximum:
        type: string
      formatMinimum:
        type: string
      formatExclusiveMaximum:
        type: boolean
      formatExclusiveMinimum:
        type: boolean
      if:
        $ref: '#/definitions/jsonSchema'
      then:
        $ref: '#/definitions/jsonSchema'
      else:
        $ref: '#/definitions/jsonSchema'
      # Our additions to JSON schema
      # All spec-defined formats are allowed. We are stricter than the spec,
      # as custom formats are forbidden.
      format:
        type: string
        enum:
        - regex
        - date-time
        - date
        - time
        - email
        - hostname
        - ipv4
        - ipv6
        - uri
        - uri-reference
        - json-pointer
        - relative-json-pointer
      # Instead of being an array on the model,
      # like in standard JSON schema.
      # More intuitive
      required:
        type: boolean
      # Same as JSON schema, but directly on the attribute
      dependencies:
        anyOf:
        - $ref: '#/definitions/jsonSchema'
        - $ref: '#/definitions/jsonSchema/definitions/stringArray'
    default: {}
    # Future JSON standard
    dependencies:
      formatExclusiveMinimum: [formatMinimum]
      formatExclusiveMaximum: [formatMaximum]
      if: [then]
      then: [if]
      else: [then]
    # Do not allow custom properties, except the ones from schema.validation
    propertyNames:
      oneOf:
      - enum:
          $data: '/customValidationNames'
      - enum:
        # Numbers validation
        - multipleOf
        - maximum
        - exclusiveMaximum
        - minimum
        - exclusiveMinimum
        # String validation
        - maxLength
        - minLength
        - pattern
        - format
        - formatMaximum
        - formatMinimum
        - formatExclusiveMaximum
        - formatExclusiveMinimum
        # Array validation
        - additionalItems
        - items
        - maxItems
        - minItems
        - uniqueItems
        - contains
        # Any type validation
        - const
        - enum
        - required
        - dependencies
        # Combinators
        - allOf
        - anyOf
        - oneOf
        - not
        - if
        - then
        - else
