description: Skills of a pet
# Object-specific JSON schema validation keywords
# minProperties: 1
# maxProperties: 10
# patternProperties:
#   '^__': false
# additionalProperties:
#   type: integer
# propertyNames:
#   pattern: '^[a-z_]+$'
properties:
  age:
    type: integer
    description: How old is the pet
    default: 1
  intelligence:
    type: integer
    description: How smart is the pet
    validate:
      required: true
      minimum:
        # Allows referring to a runtime value, i.e. here `age` must be
        # lesser than `intelligence`
        $data: '1/age'
